    <nav class="navbar navbar-light bg-light navbar-expand-lg fixed-top">
      <a href="#" class="navbar-brand"><img src="https://i.imgur.com/yHR4IBt.png" class="img-fluid img-thumbnail" alt="Generation Org"></a>
      <form class="form-inline">

    <div class="mx-auto" style="width: 700px; padding-top: 80px">
        <form>
          
    <h2 style="text-align: center">Student Action Plan</h2> 
    
    <div class="form-group">   
    <div class="form-group row">
      <div class="col">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" for="inputGroup-sizing-default">Student's First and Last Name</span>
          </div>
          <input type="text" aria-label="First Name" placeholder="First Name"  class="form-control">
          <input type="text" aria-label="Last Name" placeholder="Last Name"  class="form-control">
          </div>
           
          
            <div class="input-group mb-3">
            <div class="input-group-prepend">
             <span class="input-group-text" for="inputGroup-sizing-default">Student Email Address&nbsp</span>
            </div>
            <input type="text" class="form-control" placeholder="Email Address" aria-label="Email" aria-describedby="addon-wrapping">
          </div>
          
                    
          
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Cohort2 Pod Instructor</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">Aaron</option>
            <option value="2">Nick </option>
            <option value="3">Robin</option>
          </select>
          </div>

   
    <label for="exampleFormControlTextarea1">Which skill are you focusing on today? Why does this skill interest you?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    
    <label for="exampleFormControlTextarea1">What resources will you use to learn this skill?</label>   
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>

    <label for="exampleFormControlTextarea1">How will you practise the skill and what will you do to implement your learning?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
   
  </div>
</div>

<div>
  <label for="exampleFormControlFile1">Additional Info as Attachment</label>
  <input type="file" class="form-control-file" id="exampleFormControlFile1">
</div>

<div class="form-group form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck1">
  <label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
<a href="mailto:aaronbyr@gmail.com" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit to Instructor</a>
</div>
  
</form>
